<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>smoke simulation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="./assets/svgs/favicon.svg">
		<link rel='stylesheet' href='./assets/style.css' >
	</head>
		<body>
			<div>
				<textarea id="header_console" rows="0" disabled></textarea>
			</div>
			<div>
				<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
			</div>
			<script async type="text/javascript" src="./assets/smoke.js"></script>
			<div>
				<p class="text_1" style="font-size: 16px;">web smoke simulation</p>
				<div>
					<a href="https://github.com/beddinao/smoke-simulation" target="_blank"><p class="text_1" style="font-size: 13px;">Original C Project</p></a>
				</div>
			</div>
			<script async type="text/javascript">
				var header_output_elem = document.getElementById("header_console");
				window.onload = e => {
					if (header_output_elem) header_output_elem.value = "";
				}
				var Module = {
					print(...args) {
						var text = args.join(' ');
						header_output_elem.value += " " + text + "\n";
						header_output_elem.rows += 1;
					},
					onRuntimeInitialized: function() {
						const load_texture_web = Module.cwrap('load_texture_web', null, ['array', 'number']);
						const req = new XMLHttpRequest();
						req.open("GET", "assets/smoke_texture.png", true);
						req.responseType = "arraybuffer";
						req.onload = e => {
							if (e.target.status == 200) {
								console.log("png retrieved success");
								const arrayBuffer = req.response;
								if (arrayBuffer) {
									console.log("array buffer: ", arrayBuffer);
									const byte_array = new Uint8Array(arrayBuffer);
									console.log("byte array: ", byte_array);
									load_texture_web(byte_array, byte_array.length);
								}
							}
							else console.log("failed to retrieve png file");
						}
						req.send();
					}
				}
			</script>
		</body>
</html>
